<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de RentabilitÃ© ImmobiliÃ¨re</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .panel, .right-panel {
            width: 50%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .panel label, .panel input, .panel button {
            display: block;
            width: 80%;
            margin: 10px auto;
            font-size: 16px;
        }
        .panel input {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        .panel input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .panel button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .panel button:hover {
            background: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0;
            }
            .panel, .right-panel {
                width: 100%;
                padding: 15px;
            }
            .panel label, .panel input, .panel button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel gauche avec les paramÃ¨tres -->
        <div class="panel">
            <h3>âš™ï¸ ParamÃ¨tres de calcul</h3>
            <label>ğŸ  Montant du bien (â‚¬) : <input type="number" id="montantBien"></label>
            <label>ğŸ’¶ Loyer mensuel (â‚¬) : <input type="number" id="loyerMensuel"></label>
            <label>ğŸ›ï¸ Taxe fonciÃ¨re (â‚¬) : <input type="number" id="taxeFonc"></label>
            <label>ğŸ”§ Charges annuelles (â‚¬) : <input type="number" id="chargesAnn"></label>
            <label>ğŸ’° Apport initial (â‚¬) : <input type="number" id="apport"></label>
            <label>ğŸ“ˆ Taux d'intÃ©rÃªt annuel (%) : <input type="number" id="tauxInteret"></label>
            <label>â³ DurÃ©e du prÃªt (annÃ©es) : <input type="number" id="dureePret"></label>
            <button onclick="calculerRentabilite()">ğŸš€ Calculer</button>
            <button class="share-button" onclick="copierFiche()">ğŸ”— Copier le lien de la fiche</button>
        </div>

        <!-- Panel droit avec rÃ©sumÃ© et tableau -->
        <div class="right-panel">
            <div class="result" id="resultat"></div>
            <h3>ğŸ“Š Tableau de rentabilitÃ©</h3>
            <table>
                <thead>
                    <tr>
                        <th>ğŸ  Prix du Bien (â‚¬)</th>
                        <th>ğŸ“ˆ Rendement Brut (%)</th>
                        <th>ğŸ“‰ Rendement Net (%)</th>
                        <th>ğŸ’µ Cashflow (â‚¬)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="result" id="resultatPrix"></div>
        </div>
    </div>

    <script>
        function updateFieldsFromURL() {
            const params = new URLSearchParams(window.location.search);
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret'];
            fields.forEach(field => {
                let value = params.get(field);
                if (value !== null) {
                    document.getElementById(field).value = value;
                }
            });
            if (params.toString()) {
                calculerRentabilite(); // Calcul dÃ¨s que les paramÃ¨tres sont remplis
            }
        }

        function calculerRentabilite() {
            let montantBien = parseFloat(document.getElementById('montantBien').value);
            let loyerMensuel = parseFloat(document.getElementById('loyerMensuel').value);
            let taxeFonc = parseFloat(document.getElementById('taxeFonc').value);
            let chargesAnn = parseFloat(document.getElementById('chargesAnn').value);
            let apport = parseFloat(document.getElementById('apport').value);
            let tauxInteret = parseFloat(document.getElementById('tauxInteret').value) / 100;
            let dureePret = parseInt(document.getElementById('dureePret').value);

            let loyerAnnuel = loyerMensuel * 12;

            // Calculate monthly tax and charges
            let monthlyTaxeFonc = taxeFonc / 12;
            let monthlyCharges = chargesAnn / 12;

            // Calculate initial cashflow for the main result
            let montantEmprunte = montantBien - apport;
            let mensualite = (montantEmprunte * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
            let cashflow = (loyerMensuel - (mensualite + monthlyTaxeFonc + monthlyCharges)).toFixed(2);

            document.getElementById('resultat').innerHTML = `
                <p>ğŸ“ˆ Rendement Brut : ${(loyerAnnuel / montantBien * 100).toFixed(2)}%</p>
                <p>ğŸ“‰ Rendement Net : ${((loyerAnnuel - taxeFonc - chargesAnn) / montantBien * 100).toFixed(2)}%</p>
                <p>ğŸ’¸ MensualitÃ© du prÃªt : ${mensualite.toFixed(2)} â‚¬</p>
                <p>ğŸ’° Cashflow mensuel : ${cashflow} â‚¬</p>
            `;

            // Generate table rows
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            for (let i = montantBien; i >= montantBien * 0.8; i -= 2500) {
                // Recalculate loan amount and monthly payment for each row
                let montantEmprunteRow = i - apport;
                let mensualiteRow = (montantEmprunteRow * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
                let cashflowRow = (loyerMensuel - (mensualiteRow + monthlyTaxeFonc + monthlyCharges)).toFixed(2);

                // Calculate rendement brut and net
                let rendementB = (loyerAnnuel / i) * 100;
                let rendementN = ((loyerAnnuel - taxeFonc - chargesAnn) / i) * 100;

                // Determine row class based on rendement brut
                let className = rendementB >= 10 ? 'good' : rendementB < 5 ? 'bad' : '';

                // Add row to the table
                tableBody.innerHTML += `
                    <tr class="${className}">
                        <td>${i.toFixed(2)}</td>
                        <td>${rendementB.toFixed(2)}%</td>
                        <td>${rendementN.toFixed(2)}%</td>
                        <td>${cashflowRow} â‚¬</td>
                    </tr>
                `;
            }
        }

        function copierFiche() {
            const url = new URL(window.location);
            const params = new URLSearchParams();
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret'];
            fields.forEach(field => {
                params.set(field, document.getElementById(field).value);
            });
            url.search = params.toString();
            navigator.clipboard.writeText(url.toString()).then(() => {
                alert('âœ… Lien copiÃ© dans le presse-papier !');
            });
        }

        // Initialisation des champs depuis l'URL
        window.onload = updateFieldsFromURL;
    </script>
</body>
</html>
