<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Rentabilit√© Immobili√®re</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .panel, .right-panel {
            width: 50%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .panel label, .panel input, .panel button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .panel input {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        .panel input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .panel button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .panel button:hover {
            background: #0056b3;
        }
        .panel h3 {
            margin-top: 0;
            font-size: 22px;
            color: #007BFF;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .good {
            background-color: #28a745;
            color: white;
        }
        .bad {
            background-color: #dc3545;
            color: white;
        }
        .share-button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .share-button:hover {
            background-color: #218838;
        }

        /* Styles pour les petits √©crans */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .panel, .right-panel {
                width: 100%;
                padding: 15px;
            }
            .panel h3 {
                font-size: 20px;
            }
            .panel input, .panel button {
                font-size: 14px;
                padding: 10px;
            }
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel gauche avec les param√®tres -->
        <div class="panel">
            <h3>‚öôÔ∏è Param√®tres de calcul</h3>
            <label>üè† Montant du bien (‚Ç¨) : <input type="number" id="montantBien"></label>
            <label>üí∂ Loyer mensuel (‚Ç¨) : <input type="number" id="loyerMensuel"></label>
            <label>üèõÔ∏è Taxe fonci√®re (‚Ç¨) : <input type="number" id="taxeFonc"></label>
            <label>üîß Charges annuelles (‚Ç¨) : <input type="number" id="chargesAnn"></label>
            <label>üí∞ Apport initial (‚Ç¨) : <input type="number" id="apport"></label>
            <label>üìà Taux d'int√©r√™t annuel (%) : <input type="number" id="tauxInteret"></label>
            <label>‚è≥ Dur√©e du pr√™t (ann√©es) : <input type="number" id="dureePret"></label>
            <button onclick="calculerRentabilite()">üöÄ Calculer</button>
            <button class="share-button" onclick="copierFiche()">üîó Copier le lien de la fiche</button>
        </div>

        <!-- Panel droit avec r√©sum√© et tableau -->
        <div class="right-panel">
            <div class="result" id="resultat"></div>
            <h3>üìä Tableau de rentabilit√©</h3>
            <table>
                <thead>
                    <tr>
                        <th>üè† Prix du Bien (‚Ç¨)</th>
                        <th>üìà Rendement Brut (%)</th>
                        <th>üìâ Rendement Net (%)</th>
                        <th>üíµ Cashflow (‚Ç¨)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="result" id="resultatPrix"></div>
        </div>
    </div>

    <script>
        function updateFieldsFromURL() {
            const params = new URLSearchParams(window.location.search);
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret'];
            fields.forEach(field => {
                let value = params.get(field);
                if (value !== null) {
                    document.getElementById(field).value = value;
                }
            });
            if (params.toString()) {
                calculerRentabilite(); // Calcul d√®s que les param√®tres sont remplis
            }
        }

        function calculerRentabilite() {
            let montantBien = parseFloat(document.getElementById('montantBien').value);
            let loyerMensuel = parseFloat(document.getElementById('loyerMensuel').value);
            let taxeFonc = parseFloat(document.getElementById('taxeFonc').value);
            let chargesAnn = parseFloat(document.getElementById('chargesAnn').value);
            let apport = parseFloat(document.getElementById('apport').value);
            let tauxInteret = parseFloat(document.getElementById('tauxInteret').value) / 100;
            let dureePret = parseInt(document.getElementById('dureePret').value);

            let loyerAnnuel = loyerMensuel * 12;

            // Calculate monthly tax and charges
            let monthlyTaxeFonc = taxeFonc / 12;
            let monthlyCharges = chargesAnn / 12;

            // Calculate initial cashflow for the main result
            let montantEmprunte = montantBien - apport;
            let mensualite = (montantEmprunte * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
            let cashflow = (loyerMensuel - (mensualite + monthlyTaxeFonc + monthlyCharges)).toFixed(2);

            document.getElementById('resultat').innerHTML = `
                <p>üìà Rendement Brut : ${(loyerAnnuel / montantBien * 100).toFixed(2)}%</p>
                <p>üìâ Rendement Net : ${((loyerAnnuel - taxeFonc - chargesAnn) / montantBien * 100).toFixed(2)}%</p>
                <p>üí∏ Mensualit√© du pr√™t : ${mensualite.toFixed(2)} ‚Ç¨</p>
                <p>üí∞ Cashflow mensuel : ${cashflow} ‚Ç¨</p>
            `;

            // Generate table rows
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            for (let i = montantBien; i >= montantBien * 0.8; i -= 2500) {
                // Recalculate loan amount and monthly payment for each row
                let montantEmprunteRow = i - apport;
                let mensualiteRow = (montantEmprunteRow * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
                let cashflowRow = (loyerMensuel - (mensualiteRow + monthlyTaxeFonc + monthlyCharges)).toFixed(2);

                // Calculate rendement brut and net
                let rendementB = (loyerAnnuel / i) * 100;
                let rendementN = ((loyerAnnuel - taxeFonc - chargesAnn) / i) * 100;

                // Determine row class based on rendement brut
                let className = rendementB >= 10 ? 'good' : rendementB < 5 ? 'bad' : '';

                // Add row to the table
                tableBody.innerHTML += `
                    <tr class="${className}">
                        <td>${i.toFixed(2)}</td>
                        <td>${rendementB.toFixed(2)}%</td>
                        <td>${rendementN.toFixed(2)}%</td>
                        <td>${cashflowRow} ‚Ç¨</td>
                    </tr>
                `;
            }
        }

        function copierFiche() {
            const url = new URL(window.location);
            const params = new URLSearchParams();
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret'];
            fields.forEach(field => {
                params.set(field, document.getElementById(field).value);
            });
            url.search = params.toString();
            navigator.clipboard.writeText(url.toString()).then(() => {
                alert('‚úÖ Lien copi√© dans le presse-papier !');
            });
        }

        // Initialisation des champs depuis l'URL
        window.onload = updateFieldsFromURL;
    </script>
</body>
</html>
