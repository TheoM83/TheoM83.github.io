<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Rentabilit√© Immobili√®re</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .panel, .right-panel {
            width: 50%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .panel h3, .right-panel h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
        }
        .panel label, .panel input, .panel button {
            display: block;
            width: 80%;
            margin: 10px auto;
            font-size: 16px;
        }
        .panel input {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        .panel input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .panel button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .panel button:hover {
            background: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #555;
            text-align: center;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #2e2e2e;
        }
        table tr:nth-child(odd) {
            background-color: #1e1e1e;
        }
        table tr.good {
            background-color: #28a745;
            color: white;
        }
        table tr.bad {
            background-color: #dc3545;
            color: white;
        }
        .table-container {
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0;
            }
            .panel, .right-panel {
                width: 100%;
                padding: 15px;
            }
            .panel label, .panel input, .panel button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel gauche avec les param√®tres -->
        <div class="panel">
            <label>üè† Montant du bien (‚Ç¨) : <input type="number" id="montantBien"></label>
            <label>üí∂ Loyer mensuel (‚Ç¨) : <input type="number" id="loyerMensuel"></label>
            <label>üèõÔ∏è Taxe fonci√®re (‚Ç¨) : <input type="number" id="taxeFonc"></label>
            <label>üîß Charges annuelles (‚Ç¨) : <input type="number" id="chargesAnn"></label>
            <label>üí∞ Apport initial (‚Ç¨) : <input type="number" id="apport"></label>
            <label>üìà Taux d'int√©r√™t annuel (%) : <input type="number" id="tauxInteret"></label>
            <label>‚è≥ Dur√©e du pr√™t (ann√©es) : <input type="number" id="dureePret"></label>
            <label>üõ†Ô∏è Frais de gestion (%) : <input type="number" id="fraisGestion"></label>
            <button onclick="calculerRentabilite()">üöÄ Calculer</button>
            <button class="share-button" onclick="copierFiche()">üîó Copier le lien de la fiche</button>
        </div>

        <!-- Panel droit avec r√©sum√© et tableau -->
        <div class="right-panel">
            <div class="result" id="resultat"></div>
            <div class="table-container">
                <h3>üìä Tableau de rentabilit√©</h3>
                <table>
                    <thead>
                        <tr>
                            <th>üè† Prix du Bien (‚Ç¨)</th>
                            <th>üìà Rendement Brut (%)</th>
                            <th>üìâ Rendement Net (%)</th>
                            <th>üíµ Cashflow (‚Ç¨)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="result" id="resultatPrix"></div>
        </div>
    </div>

    <script>
        function updateFieldsFromURL() {
            const params = new URLSearchParams(window.location.search);
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret', 'fraisGestion'];
            fields.forEach(field => {
                let value = params.get(field);
                if (value !== null) {
                    document.getElementById(field).value = value;
                }
            });
            if (params.toString()) {
                calculerRentabilite(); // Calcul d√®s que les param√®tres sont remplis
            }
        }

        function calculerRentabilite() {
            let montantBien = parseFloat(document.getElementById('montantBien').value);
            let loyerMensuel = parseFloat(document.getElementById('loyerMensuel').value);
            let taxeFonc = parseFloat(document.getElementById('taxeFonc').value);
            let chargesAnn = parseFloat(document.getElementById('chargesAnn').value);
            let apport = parseFloat(document.getElementById('apport').value);
            let tauxInteret = parseFloat(document.getElementById('tauxInteret').value) / 100;
            let dureePret = parseInt(document.getElementById('dureePret').value);
            let fraisGestion = parseFloat(document.getElementById('fraisGestion').value) / 100;

            if (isNaN(montantBien) || isNaN(loyerMensuel) || isNaN(taxeFonc) || isNaN(chargesAnn) || isNaN(apport) || isNaN(tauxInteret) || isNaN(dureePret) || isNaN(fraisGestion)) {
                alert('Veuillez remplir tous les champs correctement.');
                return;
            }

            let loyerAnnuel = loyerMensuel * 12;

            // Calculate monthly tax, charges, and management fees
            let monthlyTaxeFonc = taxeFonc / 12;
            let monthlyCharges = chargesAnn / 12;
            let monthlyFraisGestion = (loyerMensuel * fraisGestion);

            // Calculate initial cashflow for the main result
            let montantEmprunte = montantBien - apport;
            let mensualite = (montantEmprunte * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
            let cashflow = (loyerMensuel - (mensualite + monthlyTaxeFonc + monthlyCharges + monthlyFraisGestion)).toFixed(2);

            document.getElementById('resultat').innerHTML = `
                <h3>üéØ R√©sum√©</h3>
                <p>üìà Rendement Brut : ${(loyerAnnuel / montantBien * 100).toFixed(2)}%</p>
                <p>üìâ Rendement Net : ${((loyerAnnuel - taxeFonc - chargesAnn - (loyerAnnuel * fraisGestion)) / montantBien * 100).toFixed(2)}%</p>
                <p>üí∏ Mensualit√© du pr√™t : ${mensualite.toFixed(2)} ‚Ç¨</p>
                <p>üí∞ Cashflow mensuel : ${cashflow} ‚Ç¨</p>
            `;

            // Generate table rows
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                let prixBien = montantBien - (i * 2500);
                let montantEmprunteRow = prixBien - apport;
                let mensualiteRow = (montantEmprunteRow * (tauxInteret / 12)) / (1 - Math.pow(1 + (tauxInteret / 12), -dureePret * 12));
                let cashflowRow = (loyerMensuel - (mensualiteRow + monthlyTaxeFonc + monthlyCharges + (loyerMensuel * fraisGestion))).toFixed(2);

                let rendementB = (loyerAnnuel / prixBien) * 100;
                let rendementN = ((loyerAnnuel - taxeFonc - chargesAnn - (loyerAnnuel * fraisGestion)) / prixBien) * 100;

                let prixBienClass = cashflowRow < 0 ? 'bad' : 'good';

                tableBody.innerHTML += `
                    <tr>
                        <td class="${prixBienClass}">${prixBien.toFixed(2)}</td>
                        <td>${rendementB.toFixed(2)}%</td>
                        <td>${rendementN.toFixed(2)}%</td>
                        <td>${cashflowRow} ‚Ç¨</td>
                    </tr>
                `;
            }
        }

        function copierFiche() {
            const url = new URL(window.location);
            const params = new URLSearchParams();
            let fields = ['montantBien', 'loyerMensuel', 'taxeFonc', 'chargesAnn', 'apport', 'tauxInteret', 'dureePret', 'fraisGestion'];
            fields.forEach(field => {
                params.set(field, document.getElementById(field).value);
            });
            url.search = params.toString();
            navigator.clipboard.writeText(url.toString()).then(() => {
                alert('‚úÖ Lien copi√© dans le presse-papier !');
            });
        }

        // Initialisation des champs depuis l'URL
        window.onload = updateFieldsFromURL;
    </script>
</body>
</html>
